{% extends "base.html" %}
{% block title %}Home{% endblock %}
{% block body %}

<head>
  <link rel="stylesheet" href="https://people.rit.edu/~dmb4086/TigerX/main.css">
  <!-- <style>
    html {
      width: 90vw;
    }
  </style> -->
</head>
<!-- <img src="https://i.imgur.com/m3FalyO.png" /> -->
<!-- <img src="{{ url_for('static', filename='TigerPlace_Logo.png') }}" height="400px" width="400px"/> -->


<div class="container" style="display: contents;">
  <div class="jumbotron" style="background-color:#f76902; border-bottom-left-radius: 50px; border-bottom-right-radius: 50px; border-top-right-radius: 0px; border-top-left-radius: 0px;">
    <div style="text-align: center;">
      <img src="https://i.imgur.com/m3FalyO.png" />
    </div>
    <br>
    <form class="search-container" onsubmit="">
      <input type="text" id="search-bar" placeholder="Search">
      <a href="#"><img class="search-icon" src="https://imgur.com/br7tIk2.png"></a>
    </form>
</div>
<br>


<div id="yeetitems">
  <div class="container">
    <div class="row">
      {% if res %}
        {% for item in res %}
        <div class="col-sm-6 col-md-4">
          <figure class="snip1527" style="box-shadow: 2px 2px 3px 3px #CCC; border-radius: 2px;">
            <div class="image"><img src="https://hips.hearstapps.com/vader-prod.s3.amazonaws.com/1561489855-square-1494869964-ikea-ektorp-sofa-cover-1561489824.jpg" alt="pr-sample23" /></div>
            <figcaption>
              <div class="date"><span class="month">${{ item[2] }}</span></div>
              <h3>{{ item[1] }}</h3>
              <p>
                {{ item[3] }}
              </p>
            </figcaption>
            <a href="/expanded-card"></a>
          </figure>
        </div>
        {% endfor %}
      {% endif %}
      <div class="col-sm-6 col-md-4">
        <figure class="snip1527" style="box-shadow: 2px 2px 3px 3px #CCC; border-radius: 2px;">
          <div class="image"><img src="https://odcspress.org/wp-content/uploads/2017/01/Stack-Books-Copy.jpg" alt="pr-sample23" /></div>
          <figcaption>
            <div class="date"><span class="month">$11</span></div>
            <h3>History Textbook</h3>
            <p>
              I used this last year and really enjoyed it, i hope it can find a great home!
            </p>
          </figcaption>
          <a href="/expanded-card"></a>
        </figure>
      </div>
    </div>
  </div>
</div>


<script>
  function myFunction() {
  var x = document.getElementById("yeetitems");
  if (x.style.display === "none") {
    x.style.display = "block";
  } else {
    x.style.display = "none";
  }
}
</script>




{% endblock %}
