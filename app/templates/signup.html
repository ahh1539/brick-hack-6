{% block title %}{% endblock %}
<body style="background-color: #f76902;"></body>
<div class="shadow-lg" style="padding-left: 15px; padding-top: 15px;">
    <a href="/home"class="Loginbtn Loginbtn--a mbm">Home</a>
</div>
{% block body %}
    <div class="shadow-lg container" style="padding-top: 100px; width: 45vw; margin: auto;">
    <div style="text-align: center; padding-bottom: 15px;">
        <img src="https://i.imgur.com/m3FalyO.png" style="width: 200px;"/>
    </div>
    <div class="jumbotron" style="border-radius: 20px;">
      <div style="text-align: center;">
        <form>
            <div class="form-group">
              <input type="full-name" class="form-control" id="exampleFullName" placeholder="Full Name" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="phone-number" class="form-control" id="examplePhoneNumber" placeholder="Phone Number" style="border:1px solid #f76902">
            </div>
            <div class="form-group">
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" style="border:1px solid #f76902">
            </div>
        </form>
        <div class="separate">
          <a href="/signup-confirmation"class="Loginbtn Loginbtn--a mbm" style="margin-top: 2vw;">Submit</a>
        </div>
      </div>
      <br>
    </div>
</div>
{% endblock %}
